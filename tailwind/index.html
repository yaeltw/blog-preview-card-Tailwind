<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card | Yael Amallo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              base: "#f5d04e",
              text: "#4b5563",
            },
            boxShadow: {
              sombra: "10px 10px 0px 1px rgba(0, 0, 0, 1)",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="flex justify-center items-center h-screen bg-base">
      <section
        class="flex flex-col justify-center items-center bg-white border border-black border rounded-3xl w-96 p-5 shadow-sombra"
      >
        <div>
          <img src="img/poster-principal.jpg" alt="poster principal" />
        </div>
        <div class="">
          <h3
            class="mt-7 bg-base text-black inline-block px-2 py-0.5 rounded font-bold"
          >
            Learning
          </h3>
          <p class="my-3 font-semibold">Published 21 Dec 2023</p>
          <h3 class="text-2xl mb-4 font-bold">HTML & CSS foundations</h3>
          <p class="text-text">
            These Languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="flex mt-5 mr-auto">
          <img
            class="w-8 h-8 rounded-full object-cover mr-2"
            src="img/image-avatar.webp"
            alt="cara de yael"
          />
          <p class="font-bold mt-1">Greg Hooper</p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
